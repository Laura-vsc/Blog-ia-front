<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Blog — Generador de Artículos</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <h1 class="logo">AI<span>Blog</span></h1>
      <nav>
        <button id="btnShowLogin" class="btn ghost">Iniciar sesión</button>
        <button id="btnShowRegister" class="btn ghost">Registrarme</button>
        <button id="btnLogout" class="btn hidden">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <h2>Genera artículos profesionales con IA</h2>
        <p class="muted">Escribe una idea y la IA generará título, contenido y recomendaciones SEO.</p>
      </div>
      <div class="hero-actions">
        <button id="btnStart" class="btn">Comenzar</button>
      </div>
    </section>

    <section id="cardArea" class="grid">
      <aside class="card card-side" id="authCard">
        <div id="registerView" class="auth-view hidden">
          <h3>Crear cuenta</h3>
          <input id="regEmail" type="email" placeholder="Correo electrónico" />
          <input id="regPassword" type="password" placeholder="Contraseña" />
          <button id="registerBtn" class="btn">Registrarme</button>
        </div>

        <div id="loginView" class="auth-view hidden">
          <h3>Iniciar sesión</h3>
          <input id="loginEmail" type="email" placeholder="Correo electrónico" />
          <input id="loginPassword" type="password" placeholder="Contraseña" />
          <button id="loginBtn" class="btn">Entrar</button>
        </div>

        <div id="generatorView" class="auth-view hidden">
          <h3>Generar artículo</h3>
          <textarea id="prompt" rows="5" placeholder="Describe el tema o prompt..."></textarea>
          <button id="generateBtn" class="btn primary">Generar artículo</button>
          <div id="genStatus" class="muted small"></div>
        </div>
      </aside>

      <section class="card" id="feedCard">
        <div class="card-header">
          <h3>Artículos generados</h3>
          <button id="refreshBtn" class="btn ghost small">Actualizar</button>
        </div>
        <div id="postsList" class="posts-grid">
        </div>
      </section>
    </section>
  </main>

  <footer class="container footer muted">
    Hecho por Laura Segura — Proyecto AI-Blog
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
